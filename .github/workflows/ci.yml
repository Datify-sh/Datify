name: CI

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - "deploy/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - "deploy/**"
      - ".github/workflows/ci.yml"
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: frontend
        run: bun install

      - name: Lint
        working-directory: frontend
        run: bun run lint:check

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy --all-targets -- -D warnings

  build-frontend:
    name: Build Frontend
    if: github.event_name != 'push'
    needs: lint-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: frontend
        run: bun install

      - name: Build
        working-directory: frontend
        run: bun run build

  build-backend:
    name: Build Backend
    if: github.event_name != 'push'
    needs: lint-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Build
        working-directory: backend
        run: cargo build --release

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, build-frontend, build-backend]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.lint-frontend.result }}" != "success" || "${{ needs.lint-backend.result }}" != "success" ]]; then
            echo "CI failed"
            exit 1
          fi
          if [[ "${{ github.event_name }}" != "push" ]]; then
            if [[ "${{ needs.build-frontend.result }}" != "success" || "${{ needs.build-backend.result }}" != "success" ]]; then
              echo "CI failed"
              exit 1
            fi
          fi
          echo "CI passed"
