services:
  caddy:
    image: caddy:2-alpine
    container_name: datify-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - datify_network
    depends_on:
      - datify

  datify:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: datify-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - SERVER_HOST=0.0.0.0
      - DATABASE_URL=sqlite:/data/datify.db?mode=rwc
      - DOCKER_DATA_DIR=/data
      - CORS_ALLOWED_ORIGINS=http://localhost:8080,http://localhost:5173,https://datify.deploy.orb.local
      - SECURE_COOKIES=true
      - LOG_LEVEL=info
      - RUST_LOG=info
    ports:
      - "8080:8080"
    volumes:
      - datify-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - datify_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  datify-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  datify_network:
    name: datify_network
    driver: bridge
